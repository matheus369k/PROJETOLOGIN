<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediasqueries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="entrada">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p id="iconperson">
                        <label for="iemail"></label>
                        <input class="dado" type="email" name="email" id="iemail">
                    </p>
                    <p id="iconsenha">
                        <label  
                        for="isenh"></label>
                        <input class="dado" type="password" name="senha" id="isenh">
                    </p>
                    <p>
                        <input class="entrar" type="submit" value="Entrar">
                    </p>
                </form>
                <button id="newsenh">
                    <span>Esqueceu a senha?</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
