<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="./css/index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

</head>

<body>

    <main class="Container_login">
        <nav class="Container_login_socialMedia">
            <ul>
                <li><img src="./img/github.png" alt="github"></li>
                <li><img src="./img/linkedin.png" alt="linkedin"></li>
                <li><img src="./img/instagram.png" alt="instagram"></li>
                <li><img src="./img/discordia.png" alt="discord"></li>
                <li><img src="./img/twitter.png" alt="twitter or X"></li>
                <li><img src="./img/facebook.png" alt="facebook"></li>
            </ul>
        </nav>
        <img class="Container_login_banner" src="./img/1120121.png" alt="banner">

        <h1 class="Container_login_title">Login</h1>

        <p class="Container_login_text">
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
            ambiente.
        </p>

        <p class="Container_login_container_email">
            <label class="Container_login_container_email_label" for="email"><img src="./img/person.png" alt="icon persona">
            </label>
            <input class="Container_login_container_email_input" type="email" id="email" required placeholder="Seu E-mail" autocomplete="email">
        </p>

        <p class="Container_login_container_senha">
            <label class="Container_login_container_senha_label" for="senha"><img src="./img/chave.png" alt="icon key">
            </label>
            <input class="Container_login_container_senha_input" type="password" id="senha" placeholder="Sua Senha">
        </p>

        <input id="btn_confirm" class="Container_login_confirm" type="submit" value="Entrar">

        <a href="#"><button class="Container_login_btn">Esqueceu a senha?</button></a>

    </main>

    <script src="./js/index.js"></script>

</body>

</html>
